<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>GestarBem • Listas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&family=Barlow+Condensed:wght@700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --primary: #ffe9ef;
      --neutral: #faf7f3;
      --white: #ffffff;
      --text: #111111;
      --muted: rgba(17, 17, 17, 0.65);
      --radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow', sans-serif;
      background: var(--neutral);
      color: var(--text);
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .top-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, .9);
      z-index: 9999;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9998;
      padding: 18px 40px;
      background: transparent;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding: 12px 16px;
      border-radius: var(--radius);
      background: rgba(255, 233, 239, .18);
      border: 1px solid rgba(255, 255, 255, .55);
      backdrop-filter: blur(10px);
    }

    .brand-mini {
      font-family: "Barlow Condensed", sans-serif;
      font-weight: 700;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: var(--text);
      opacity: .9;
      user-select: none;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .nav-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }


    .btn-square {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      border-radius: 2px;
      background: var(--primary);
      color: #000;
      border: 1px solid rgba(17, 17, 17, .12);
      font-weight: 500;
      min-width: 110px;
      transition: .2s ease;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }

    .btn-square:hover {
      filter: brightness(.98);
      transform: translateY(-1px);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      padding-top: 130px;/
    }

    .title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 28px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .search {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 18px;
      font-size: 14px;
      width: 100%;
      border: 1px solid rgba(17, 17, 17, .10);
      outline: none;
    }

    .chips {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 18px;
      padding-bottom: 2px;
    }

    .chip {
      background: var(--primary);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      white-space: nowrap;
      border: 1px solid rgba(17, 17, 17, .10);
      color: rgba(17, 17, 17, .78);
      user-select: none;
    }


    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 14px;
      padding: 16px;
      cursor: pointer;
      border: 1px solid rgba(17, 17, 17, .10);
      transition: .2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      filter: brightness(.99);
    }

    .card strong {
      font-weight: 500;
    }

    .card small {
      opacity: 0.65;
      font-size: 12px;
      display: inline-block;
      margin-top: 6px;
    }


    .detail {
      display: none;
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(17, 17, 17, .10);
    }

    .detail-title {
      font-family: "Barlow Condensed", sans-serif;
      font-size: 20px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: .4px;
      opacity: .9;
    }

    .detail input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(17, 17, 17, .10);
      border-radius: 8px;
      background: rgba(250, 247, 243, 0.8);
      font-size: 14px;
      outline: none;
      font-family: "Barlow", sans-serif;
    }

    .items {
      display: grid;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 233, 239, .22);
      border: 1px solid rgba(17, 17, 17, .08);
      font-size: 14px;
    }

    .item-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #111;
    }

    .item-text.done {
      text-decoration: line-through;
      opacity: .55;
    }

    .detail-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn-soft {
      padding: 12px 16px;
      border-radius: 2px;
      background: var(--primary);
      border: 1px solid rgba(17, 17, 17, .12);
      color: #000;
      cursor: pointer;
      font-weight: 500;
      font-family: "Barlow", sans-serif;
      font-size: 13px;
      transition: .2s ease;
    }

    .btn-soft:hover {
      transform: translateY(-1px);
      filter: brightness(.98);
    }

    .btn-danger {
      background: rgba(255, 255, 255, 0.9);
    }

    .empty {
      opacity: 0.7;
      font-size: 14px;
      margin-top: 6px;
    }

    .fab {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      border: 1px solid rgba(17, 17, 17, .12);
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: .2s ease;
      z-index: 50;
    }

    .fab:hover {
      transform: translateY(-1px);
      filter: brightness(.98);
    }

    @media (max-width: 920px) {
      header {
        padding: 18px 18px;
      }

      .container {
        padding: 20px;
        padding-top: 130px;
      }
    }
  </style>
</head>

<body>

  <div class="top-line"></div>

  <!-- HEADER PADRÃO DO INDEX -->
  <header>
    <div class="header-inner">
      <div class="brand-mini">GestarBem</div>

      <nav>
        <div class="nav-actions">
          <a class="btn-square" href="/home">Voltar</a>
          <a class="btn-square" href="/">Sair</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="title">Minhas listas</div>
    <div class="subtitle">Organize suas ideias e cuidados do seu jeitinho.</div>

    <input id="search" class="search" placeholder="Buscar lista…">

    <div class="chips">
      <div class="chip">Enxoval</div>
      <div class="chip">Consultas</div>
      <div class="chip">Compras</div>
      <div class="chip">Mala maternidade</div>
      <div class="chip">Exames</div>
    </div>

    <div class="cards" id="cards"></div>

    <div class="detail" id="detail">
      <div class="detail-title">Lista</div>
      <input id="listTitle" placeholder="Título da lista">

      <div class="items" id="items"></div>

      <div class="detail-actions">
        <button class="btn-soft" onclick="addItem()">Adicionar item</button>
        <button class="btn-soft btn-danger" onclick="deleteList()">Excluir lista</button>
      </div>

      <div class="empty" id="emptyItems" style="display:none;">
        Nenhum item ainda. Você pode adicionar com calma.
      </div>
    </div>
  </main>

  <div class="fab" onclick="handleFab()">+</div>

  <script>
    const LS_KEY = "gestarbem_lists_v1";
    let lists = JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    let current = null;

    const cardsEl = document.getElementById("cards");
    const detailEl = document.getElementById("detail");
    const listTitleEl = document.getElementById("listTitle");
    const itemsEl = document.getElementById("items");
    const emptyItemsEl = document.getElementById("emptyItems");
    const searchEl = document.getElementById("search");

    function save() {
      localStorage.setItem(LS_KEY, JSON.stringify(lists));
    }

    function formatPreview(list) {
      const previewItems = list.items.slice(0, 2).map(i => i.text);
      return previewItems.length ? previewItems.join(", ") : "Sem itens por enquanto";
    }

    function renderLists(filter = "") {
      cardsEl.innerHTML = "";

      let filtered = lists;
      if (filter.trim()) {
        const q = filter.trim().toLowerCase();
        filtered = lists.filter(l => l.title.toLowerCase().includes(q));
      }

      if (!filtered.length) {
        cardsEl.innerHTML = `<div class="empty">Você ainda não criou nenhuma lista.</div>`;
        return;
      }

      filtered.forEach((l) => {
        const idx = lists.indexOf(l);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${escapeHtml(l.title)}</strong><br>
          <small>${escapeHtml(formatPreview(l))}</small>
        `;
        card.onclick = () => openList(idx);
        cardsEl.appendChild(card);
      });
    }

    function openList(i) {
      current = i;
      detailEl.style.display = "block";
      listTitleEl.value = lists[i].title;
      renderItems();
      detailEl.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function renderItems() {
      itemsEl.innerHTML = "";
      if (current === null) return;

      const list = lists[current];
      if (!list.items.length) {
        emptyItemsEl.style.display = "block";
        return;
      }

      emptyItemsEl.style.display = "none";

      list.items.forEach((it, idx) => {
        const row = document.createElement("div");
        row.className = "item-row";

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = !!it.done;
        cb.onchange = () => toggleItem(idx);

        const text = document.createElement("div");
        text.className = "item-text" + (it.done ? " done" : "");
        text.textContent = it.text;

        row.appendChild(cb);
        row.appendChild(text);
        itemsEl.appendChild(row);
      });
    }

    function addList() {
      const name = prompt("Nome da lista:");
      if (!name) return;

      lists.unshift({ title: name.trim(), items: [] });
      save();
      renderLists(searchEl.value);
    }

    function addItem() {
      if (current === null) return;

      const item = prompt("Novo item:");
      if (!item) return;

      lists[current].items.push({ text: item.trim(), done: false });
      save();
      renderItems();
      renderLists(searchEl.value);
    }

    function toggleItem(idx) {
      const list = lists[current];
      list.items[idx].done = !list.items[idx].done;
      save();
      renderItems();
      renderLists(searchEl.value);
    }

    function deleteList() {
      if (current === null) return;
      const ok = confirm("Tem certeza que deseja excluir esta lista?");
      if (!ok) return;

      lists.splice(current, 1);
      current = null;
      save();

      detailEl.style.display = "none";
      renderLists(searchEl.value);
    }

    function handleFab() {
      if (current === null) addList();
      else addItem();
    }

    // Atualiza título (editável)
    listTitleEl.addEventListener("input", () => {
      if (current === null) return;
      lists[current].title = listTitleEl.value;
      save();
      renderLists(searchEl.value);
    });

    // Busca
    searchEl.addEventListener("input", () => {
      renderLists(searchEl.value);
    });

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    renderLists();
  </script>

</body>

</html>
