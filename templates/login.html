<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>GestarBem • Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&family=Barlow+Condensed:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            background: url("../static/img/fotosapatos.png") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 45px;
            width: 100%;
            max-width: 380px;
            border-radius: 8px;
            animation: fadeSlide 0.9s ease forwards;
        }

        .auth-form h1 {
            font-family: 'Barlow Condensed', sans-serif;
            text-align: center;
            margin-bottom: 8px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            margin-bottom: 30px;
            font-family: 'Barlow', sans-serif;
            font-weight: 400;
        }

        .subtitle a {
            color: #000;
            font-weight: 500;
            text-decoration: none;
        }

        .auth-form label {
            font-size: 11px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .auth-form input {
            width: 100%;
            margin: 6px 0 18px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: 'Barlow', sans-serif;
            font-size: 13px;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background: #ffd4e0;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 20px;
            }

            .auth-form {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>

    <main class="auth-container">

        <form class="auth-form" id="formLogin">
            <h1>LOGIN</h1>

            <p class="subtitle">
                Não possui login? <a href="/cadastro">Cadastrar-se</a>
            </p>

            <label>EMAIL</label>
            <input id="email" type="email" placeholder="usuario@gmail.com" required>

            <label>SENHA</label>
            <input id="senha" type="password" placeholder="••••••" required>

            <button type="submit">Login</button>
        </form>

    </main>

    <script>
        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value;

            try {
                const resp = await fetch("http://127.0.0.1:5000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                const data = await resp.json();

                if (!resp.ok) {
                    alert(data.message || "Erro ao fazer login.");
                    return;
                }

                alert(data.message || "Login realizado com sucesso!");
                window.location.href = "/home";
            } catch (err) {
                alert("Não consegui conectar no servidor. Verifique se o app.py está rodando.");
            }
        });
    </script>

</body>

</html>
